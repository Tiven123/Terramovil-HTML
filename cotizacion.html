<!DOCTYPE html>
<html lang="es">

<head>
    <title>Terramovil Florencia</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <header>
        <div class="container">
            <h1>Terramovil <small id="florencia">Florencia</small></h1>
        </div>
    </header>
    <div class="container">
        <nav class="nav ">
            <ul class="nav nav-tabs bg-info">
                <li role="presentation"><a href="index.html">Inicio</a></li>
                <li><a href="info.html">Quienes Somos</a></li>
                <li><a href="accesorios.html">Accesorios</a></li>
                <li><a href="reparacion.html">Reparaciones</a></li>
                <li class="active"><a href="cotizacion.html">Cotizaciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="usuarios.html">Registarse</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="main row">
            <div class="col-xs-12 col-sm-3">
                <img src="img/cotazacion.jpg" class="img-responsive img-rounded" alt="Responsive image">
            </div>
            <div class="col-xs-12 col-sm-6">

                <header>
                    <h1>Cotizacion</h1>
                </header>

                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="lblNombre">Nombre Completo:</label>
                        <input type="text" class="form-control" id="txtNombre" placeholder="Nombre Completo" />
                    </div>

                    <div class="form-group">
                        <label for="lblCelular">Numero de contacto:</label>
                        <input type="number" class="form-control" id="txtCelular" placeholder="Telefono o Celular" />
                    </div>

                    <div class="form-group">
                        <label for="lblCorreo">Correo:</label>
                        <input type="email" class="form-control" id="txtCorreo" placeholder="Correo" />
                    </div>
                    <div class="form-group">
                        <label for="lblUsuario">Producto o Reparacion a Cotizar:</label>
                        <input type="text" class="form-control" id="txtProducto" placeholder="Que desea Cotizar" />
                    </div>

                    <div class="form-group">
                        <div class="text-center">
                            <INPUT type="submit" class="btn btn-primary" value="Cotizar" id="btn" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-sm-3">
                <img src="img/cotazacion.jpg" class="img-responsive img-rounded" alt="Responsive image">
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p>Direccion: Florencia centro, frente a Importadora Monge, detras de la parada de autobuses.</p>
            <p>Telefono: 2475 - 5229</p>
            <p>Derechos Reservados &copy; 2017</p>
        </div>
    </footer>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--script de del formulario -->
    <script src="js/registroCotizacion.js" type="text/javascript"></script>
</body>

</html>
