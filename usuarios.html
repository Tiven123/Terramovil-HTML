<!DOCTYPE html>
<html lang="es">

<head>
    <!--se le asigna el nombre de la pagina-->
    <title>Terramovil Florencia</title>
    <!--referencia a estilo de bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <!--refencia a estilos personalizados-->
    <link rel="stylesheet" href="css/estilos.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <header>
        <div class="container">
            <!--titulo de la pagina-->
            <h1>Terramovil <small id="florencia">Florencia</small></h1>
        </div>
    </header>
    <div class="container">
        <!--se crea una barra de navegacion-->
        <nav class="nav ">
            <ul class="nav nav-tabs bg-info">
                <li role="presentation"><a href="index.html">Inicio</a></li>
                <li><a href="info.html">Quienes Somos</a></li>
                <li><a href="accesorios.html">Accesorios</a></li>
                <li><a href="reparacion.html">Reparaciones</a></li>
                <li><a href="cotizacion.html">Cotizaciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li class="active"><a href="usuarios.html">Registarse</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <section class="main row">

            <article class="col-xs-12 col-sm-3">
                <!--imagen-->
                <img src="img/usuario.jpg" class="img-responsive img-rounded" alt="Responsive image">
            </article>

            <article class="col-xs-12 col-sm-6">

                <header>
                    <!--tilulo del formulario-->
                    <h1>Registro de un usuario</h1>
                </header>

                <form class="form-horizontal">
                    <!--Campos de Nombre-->
                    <div class="form-group">
                        <label for="lblNombre">Nombre:</label>
                        <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" required/>
                    </div>

                    <!--Campos de Apellidos-->
                    <div class="form-group">
                        <label for="lblApellidos">Apellidos:</label>
                        <input type="text" class="form-control required" id="txtApellidos" placeholder="Apellidos" required/>
                    </div>

                    <!--Campos de Cedula-->
                    <div class="form-group">
                        <label for="lblCedula">Cedula:</label>
                        <input type="number" class="form-control" id="txtCedula" placeholder="Cedula" required />
                    </div>

                    <!--Campos de Telefono-->
                    <div class="form-group">
                        <label for="lblTelefono">Telefono:</label>
                        <input type="number" class="form-control" id="txtTelefono" placeholder="Telefono" required/>
                    </div>

                    <!--Campos de Celular-->
                    <div class="form-group">
                        <label for="lblCelular">Celular:</label>
                        <input type="number" class="form-control" id="txtCelular" placeholder="Celular" required/>
                    </div>

                    <!--Campos de Direccion-->
                    <div class="form-group">
                        <label for="lblDireccion">Direccion:</label>
                        <input type="text" class="form-control" id="txtDireccion" placeholder="Direccion" required/>
                    </div>
                    <!--Campos de Nombre-->
                    <div class="form-group">
                        <label for="lblCorreo">Correo:</label>
                        <input type="email" class="form-control" id="txtCorreo" placeholder="Correo" required />
                    </div>
                    <!--Campos de Usuario-->
                    <div class="form-group">
                        <label for="lblUsuario">Usuario:</label>
                        <input type="text" class="form-control" id="txtUsuario" placeholder="Usuario" required/>
                    </div>

                    <!--Campos de Contraseña-->
                    <div class="form-group">
                        <label for="lblContrasena">Contraseña:</label>
                        <input type="password" class="form-control" id="txtContrasenna" placeholder="Contraseña" required/>
                    </div>

                    <!--Botones-->
                    <div class="form-group">
                        <div class="text-center">
                            <INPUT type="submit" class="btn btn-primary" value="Registar" id="boton-usuario" />
                            <INPUT type="submit" class="btn btn-primary" value="borrar" id="boton-borrar" />
                        </div>
                    </div>
                </form>
            </article>

            <article class="col-xs-12 col-sm-3">
                <!--imagen-->
                <img src="img/usuario.jpg" class="img-responsive img-rounded" alt="Responsive image">
            </article>

        </section>
    </div>
    <footer>
        <!--pie de pagina-->
        <div class="container text-center">
            <p>Direccion: Florencia centro, frente a Importadora Monge, detras de la parada de autobuses.</p>
            <p>Telefono: 2475 - 5229</p>
            <p>Derechos Reservados &copy; 2017</p>
        </div>
    </footer>
    <!--jquery-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!--scritp de bootstrap-->
    <script src="js/bootstrap.js"></script>
    <!--script de del formulario -->
    <script src="js/usuario.js" type="text/javascript"></script>
</body>

</html>
<!-- class="col-xs-12 col-sm-3 eso hace que sea Responsive-->
